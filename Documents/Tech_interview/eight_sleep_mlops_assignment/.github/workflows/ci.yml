name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify tracked files (smoke check)
        run: |
          echo "Checking for forbidden tracked files..."
          # Reject accidentally tracked virtualenvs, caches, editor state and compiled files
          forbidden_regex='(^|/)(\\.venv|\\.pytest_cache|__pycache__|\\.DS_Store|\\.idea|\\.vscode|node_modules|\\.pyc$)'
          if git ls-files | grep -E "$forbidden_regex"; then
            echo "ERROR: Repository contains forbidden tracked files (see list above)." >&2
            git ls-files | grep -E "$forbidden_regex" | sed -n '1,200p'
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Lint README for exact model note
        run: |
          # Ensure README contains the exact recommended sentence so contributors
          # don't miss that the model must be generated with `create_model.py` and
          # is stored as a PyTorch state dict.
          REQUIRED_LINE='Run `python create_model.py` before starting the service or running the test suite to generate `inefficient_model.pt`'
          if ! grep -Fq "$REQUIRED_LINE" README.md; then
            echo "ERROR: README.md must contain the required sentence about running create_model.py" >&2
            echo "Expected: $REQUIRED_LINE" >&2
            exit 1
          fi

      - name: Generate model artifact
        run: python create_model.py

      - name: Run tests
        run: pytest -q
